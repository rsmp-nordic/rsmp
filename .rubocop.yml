plugins:
  - rubocop-rspec
  - rubocop-rake

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.4
  Exclude:
    - 'vendor/**/*'
    - 'bin/**/*'
    - '.bundle/**/*'
    - 'ignore/**/*'
    - 'config/private/**/*'

# Allow longer line lengths for tests with long JSON strings
Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'

# Allow some reasonable flexibility for domain-specific code
Metrics/MethodLength:
  Max: 25

Metrics/ClassLength:
  Max: 200

Metrics/ModuleLength:
  Max: 200

Metrics/AbcSize:
  Max: 20

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 10

Metrics/ParameterLists:
  Max: 5

# Allow some blocks to be longer for complex configurations and tests
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'features/**/*'
    - '*.gemspec'

# From Ruby 3.4, frozen string literals are the default anyways
Style/FrozenStringLiteralComment:
  Enabled: false

# Allow mix-in usage at top level in test files
Style/MixinUsage:
  Exclude:
    - 'spec/**/*'
    - 'features/**/*'

# Allow constant definition in blocks for test helpers
Lint/ConstantDefinitionInBlock:
  Exclude:
    - 'spec/**/*'

RSpec/MultipleExpectations:
  Max: 20

RSpec/ExampleLength:
  Max: 50
